<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales en Italiano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .animal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .animal-card {
            background: var(--background-white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow-soft);
            transition: transform 0.3s ease;
        }

        .animal-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .animal-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .animal-name {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .animal-translation {
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 1rem;
        }

        .play-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0 auto;
        }

        .play-button:hover {
            background: var(--primary-dark);
        }

        .category-section {
            margin-bottom: 2rem;
        }

        .category-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-light);
        }

        @media (max-width: 768px) {
            .animal-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 1rem;
            }

            .animal-card {
                padding: 1rem;
            }

            .animal-icon {
                font-size: 2rem;
            }

            .animal-name {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .animal-grid {
                grid-template-columns: 1fr;
            }

            .category-title {
                font-size: 1.5rem;
                text-align: center;
            }
        }

        .search-container {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 0.8rem;
            border: 1px solid var(--primary-light);
            border-radius: 25px;
            font-size: 1rem;
        }

        .filter-button {
            background: var(--background-white);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button.active {
            background: var(--primary-color);
            color: white;
        }

        .filter-button:hover {
            background: var(--primary-light);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animales en Italiano</h1>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar animal..." id="searchInput">
            <button class="filter-button active" data-category="all">Todos</button>
            <button class="filter-button" data-category="domesticos">Dom√©sticos</button>
            <button class="filter-button" data-category="salvajes">Salvajes</button>
            <button class="filter-button" data-category="granja">Granja</button>
        </div>

        <!-- Animales Dom√©sticos -->
        <section class="category-section" id="domesticos">
            <h2 class="category-title">Animales Dom√©sticos</h2>
            <div class="animal-grid">
                <div class="animal-card" data-category="domesticos">
                    <div class="animal-icon">üê∂</div>
                    <h3 class="animal-name">Il cane</h3>
                    <p class="animal-translation">El perro</p>
                    <button class="play-button" onclick="speak('il cane')">
                        <i class="fas fa-volume-up"></i> Escuchar
                    </button>
                </div>

                <div class="animal-card" data-category="domesticos">
                    <div class="animal-icon">üê±</div>
                    <h3 class="animal-name">Il gatto</h3>
                    <p class="animal-translation">El gato</p>
                    <button class="play-button" onclick="speak('il gatto')">
                        <i class="fas fa-volume-up"></i> Escuchar
                    </button>
                </div>
            </div>
        </section>

        <!-- Animales Salvajes -->
        <section class="category-section" id="salvajes">
            <h2 class="category-title">Animales Salvajes</h2>
            <div class="animal-grid">
                <div class="animal-card" data-category="salvajes">
                    <div class="animal-icon">ü¶Å</div>
                    <h3 class="animal-name">Il leone</h3>
                    <p class="animal-translation">El le√≥n</p>
                    <button class="play-button" onclick="speak('il leone')">
                        <i class="fas fa-volume-up"></i> Escuchar
                    </button>
                </div>

                <div class="animal-card" data-category="salvajes">
                    <div class="animal-icon">üêò</div>
                    <h3 class="animal-name">L'elefante</h3>
                    <p class="animal-translation">El elefante</p>
                    <button class="play-button" onclick="speak('l\'elefante')">
                        <i class="fas fa-volume-up"></i> Escuchar
                    </button>
                </div>
            </div>
        </section>

        <!-- Animales de Granja -->
        <section class="category-section" id="granja">
            <h2 class="category-title">Animales de Granja</h2>
            <div class="animal-grid">
                <div class="animal-card" data-category="granja">
                    <div class="animal-icon">üêÆ</div>
                    <h3 class="animal-name">La mucca</h3>
                    <p class="animal-translation">La vaca</p>
                    <button class="play-button" onclick="speak('la mucca')">
                        <i class="fas fa-volume-up"></i> Escuchar
                    </button>
                </div>

                <div class="animal-card" data-category="granja">
                    <div class="animal-icon">üê∑</div>
                    <h3 class="animal-name">Il maiale</h3>
                    <p class="animal-translation">El cerdo</p>
                    <button class="play-button" onclick="speak('il maiale')">
                        <i class="fas fa-volume-up"></i> Escuchar
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script src="gemini-tts.js"></script>
    <script>
        // B√∫squeda y filtrado
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-button');
        const animalCards = document.querySelectorAll('.animal-card');

        // Funci√≥n de b√∫squeda
        searchInput.addEventListener('input', filterAnimals);

        // Funci√≥n de filtrado por categor√≠a
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Actualizar botones activos
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Filtrar animales
                const category = button.dataset.category;
                filterAnimals();
            });
        });

        function filterAnimals() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-button.active').dataset.category;

            animalCards.forEach(card => {
                const animalName = card.querySelector('.animal-name').textContent.toLowerCase();
                const animalTranslation = card.querySelector('.animal-translation').textContent.toLowerCase();
                const cardCategory = card.dataset.category;

                const matchesSearch = animalName.includes(searchTerm) || 
                                   animalTranslation.includes(searchTerm);
                const matchesCategory = activeCategory === 'all' || 
                                      cardCategory === activeCategory;

                card.style.display = matchesSearch && matchesCategory ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
