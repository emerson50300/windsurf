<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Italiano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }

        .bot-message {
            background: #f5f5f5;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #388E3C;
        }

        .audio-button {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            padding: 0.2rem;
            font-size: 1.2rem;
        }

        .suggestions {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem;
            margin-bottom: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .suggestion {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion:hover {
            background: #f5f5f5;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 0.5rem;
                height: 100vh;
            }

            .messages {
                padding: 0.5rem;
            }

            .message {
                max-width: 90%;
                padding: 0.8rem;
                font-size: 0.95rem;
            }

            .input-container {
                padding: 0.8rem;
            }

            input[type="text"] {
                padding: 0.6rem;
                font-size: 1rem;
            }

            button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .suggestions {
                padding: 0.3rem;
            }

            .suggestion {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 95%;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="suggestions">
            <div class="suggestion">¿Cómo se dice "hola"?</div>
            <div class="suggestion">¿Cómo se conjuga "essere"?</div>
            <div class="suggestion">¿Qué significa "ciao"?</div>
            <div class="suggestion">Vocabulario básico</div>
            <div class="suggestion">Frases comunes</div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        let voices = [];

        function loadVoices() {
            voices = synth.getVoices();
        }

        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'it-IT';
            utterance.rate = 0.9; // Velocidad un poco más lenta que normal
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            const italianVoice = voices.find(voice => voice.lang.includes('it-IT'));
            if (italianVoice) {
                utterance.voice = italianVoice;
            }

            synth.speak(utterance);
        }

        function addMessage(text, isUser) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (!isUser) {
                // Agregar botón de audio solo para mensajes del bot
                const audioButton = document.createElement('button');
                audioButton.className = 'audio-button';
                audioButton.innerHTML = '🔊';
                audioButton.onclick = () => speak(text);
                messageDiv.appendChild(audioButton);
            }
            
            messageDiv.appendChild(document.createTextNode(text));
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            
            if (text) {
                addMessage(text, true);
                input.value = '';
                
                // Simular respuesta del bot
                setTimeout(() => {
                    const response = "Ciao! Sono il tuo assistente italiano. Come posso aiutarti oggi?";
                    addMessage(response, false);
                }, 1000);
            }
        }

        // Manejar Enter en el input
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Manejar clic en sugerencias
        document.querySelectorAll('.suggestion').forEach(suggestion => {
            suggestion.addEventListener('click', function() {
                document.getElementById('userInput').value = this.textContent;
                sendMessage();
            });
        });

        // Mensaje inicial
        setTimeout(() => {
            addMessage("Ciao! Sono qui per aiutarti a imparare l'italiano. Fammi una domanda!", false);
        }, 500);
    </script>
</body>
</html>
