<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Italiano</title>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--background-white);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 2rem;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: var(--background-light);
            transition: transform 0.3s ease;
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .message-italian {
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .message-spanish {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .play-button {
            background-color: var(--button-color);
            color: rgb(12, 247, 90);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: var(--hover-color);
        }

        .section-title {
            color: var(--accent-color);
            text-align: center;
            margin: 2rem 0;
            font-size: 2rem;
        }

        .section-description {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 1rem;
        }

        .chat-section {
            margin-bottom: 3rem;
        }

        .chat-section-title {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-color);
        }

        .suggestions {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem;
            margin-bottom: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .suggestion {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion:hover {
            background: #f5f5f5;
        }

        .ad-container {
            width: 100%;
            margin: 1rem 0;
            text-align: center;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: var(--background-white);
            border-top: 1px solid var(--border-light);
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            margin-right: 10px;
            font-size: 14px;
        }

        .send-button {
            background-color: var(--button-color);
            color: rgb(12, 247, 90);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: var(--hover-color);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 2px 5px;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 1rem;
                padding: 1rem;
            }

            .message {
                padding: 0.8rem;
            }

            .message-italian {
                font-size: 1.1rem;
            }

            .message-spanish {
                font-size: 0.9rem;
            }

            .section-title {
                font-size: 1.5rem;
                margin: 1.5rem 0;
            }

            .chat-section-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="chat.html" class="nav-item active">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </a>
        <a href="verbos.html" class="nav-item">
            <i class="fas fa-book"></i>
            <span>Verbos</span>
        </a>
    </nav>
    <div class="chat-container">
        <!-- Anuncio Superior -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1951834226818406"
                 data-ad-slot="TUSLOT1"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="suggestions">
            <div class="suggestion">¿Cómo se dice "hola"?</div>
            <div class="suggestion">¿Cómo se conjuga "essere"?</div>
            <div class="suggestion">¿Qué significa "ciao"?</div>
            <div class="suggestion">Vocabulario básico</div>
            <div class="suggestion">Frases comunes</div>
        </div>

        <div class="chat-messages" id="messages"></div>

        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta...">
            <button class="send-button" onclick="sendMessage()">Enviar</button>
        </div>

        <!-- Anuncio Inferior -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1951834226818406"
                 data-ad-slot="TUSLOT2"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        const TRANSLATE_API_KEY = 'AIzaSyCEIicKmkzZQ7kOy0yBSVt4Dc3s80GwKYw';
        const GEMINI_API_KEY = 'AIzaSyCEIicKmkzZQ7kOy0yBSVt4Dc3s80GwKYw';
        const synth = window.speechSynthesis;
        let voices = [];

        function loadVoices() {
            voices = synth.getVoices();
        }

        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'it-IT';
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            const italianVoice = voices.find(voice => voice.lang.includes('it-IT'));
            if (italianVoice) {
                utterance.voice = italianVoice;
            }

            synth.speak(utterance);
        }

        async function translateText(text, targetLang) {
            const url = `https://translation.googleapis.com/language/translate/v2?key=${TRANSLATE_API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: text,
                        target: targetLang
                    })
                });

                const data = await response.json();
                if (data.data && data.data.translations) {
                    return data.data.translations[0].translatedText;
                }
                return null;
            } catch (error) {
                console.error('Error en la traducción:', error);
                return null;
            }
        }

        async function getGeminiResponse(prompt) {
            const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
            
            try {
                const response = await fetch(`${url}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Actúa como un profesor de italiano amigable y paciente. Responde en italiano y mantén las respuestas cortas y fáciles de entender. Si la pregunta es en español, responde en italiano. Pregunta: ${prompt}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    return data.candidates[0].content.parts[0].text;
                }
                return null;
            } catch (error) {
                console.error('Error con Gemini:', error);
                return null;
            }
        }

        function addMessage(text, isUser = false, translation = '') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            let messageContent = text;
            if (!isUser) {
                messageContent += ` <button class="audio-button" onclick="speak('${text.replace(/'/g, "\\'")}')">🔊</button>`;
            }
            
            messageDiv.innerHTML = messageContent;

            if (translation) {
                const translationDiv = document.createElement('div');
                translationDiv.className = 'translation';
                translationDiv.textContent = translation;
                messageDiv.appendChild(translationDiv);
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        const responses = {
            "hola": "Ciao! (Informal) o Buongiorno! (Formal)",
            "gracias": "Grazie!",
            "por favor": "Per favore!",
            "buenos días": "Buongiorno!",
            "buenas noches": "Buonanotte!",
            "cómo estás": "Come stai? (Informal) o Come sta? (Formal)",
            "adiós": "Arrivederci! (Formal) o Ciao! (Informal)",
            "hasta luego": "A dopo!",
            "me llamo": "Mi chiamo",
            "mucho gusto": "Piacere!",
            "no entiendo": "Non capisco",
            "hablas español": "Parli spagnolo?",
            "hablas italiano": "Parli italiano?",
            "cómo te llamas": "Come ti chiami?",
            "qué hora es": "Che ora è?",
            "dónde está": "Dov'è?",
            "cuánto cuesta": "Quanto costa?",
            "perdón": "Scusi! (Formal) o Scusa! (Informal)",
            "de nada": "Prego!",
            "buen provecho": "Buon appetito!",
            "salud": "Salute!",
            "feliz cumpleaños": "Buon compleanno!",
            "feliz navidad": "Buon Natale!",
            "feliz año nuevo": "Felice Anno Nuovo!"
        };

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim().toLowerCase();
            
            if (text) {
                addMessage(text, true);
                input.value = '';

                let response;
                // Primero intentamos encontrar una respuesta predefinida
                for (const [key, value] of Object.entries(responses)) {
                    if (text.includes(key)) {
                        response = value;
                        break;
                    }
                }

                // Si no hay respuesta predefinida, usamos Gemini
                if (!response) {
                    response = await getGeminiResponse(text);
                }

                // Si Gemini falla, usamos traducción simple
                if (!response) {
                    response = await translateText(text, 'it');
                }

                if (response) {
                    // Traducimos la respuesta al español para mostrarla como traducción
                    const translation = await translateText(response, 'es');
                    addMessage(response, false, translation);
                } else {
                    addMessage("Mi dispiace, non ho capito. (Lo siento, no entendí)", false);
                }
            }
        }

        // Manejar sugerencias
        document.querySelectorAll('.suggestion').forEach(suggestion => {
            suggestion.addEventListener('click', function() {
                document.getElementById('userInput').value = this.textContent;
                sendMessage();
            });
        });

        // Manejar Enter en el input
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Mensaje de bienvenida
        addMessage("Ciao! Sono il tuo insegnante di italiano. Come posso aiutarti oggi?", false, "¡Hola! Soy tu profesor de italiano. ¿Cómo puedo ayudarte hoy?");
    </script>
</body>
</html>
