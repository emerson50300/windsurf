<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }

        .bot-message {
            background: #f5f5f5;
            margin-right: auto;
        }

        .translation {
            font-size: 0.9em;
            color: #666;
            margin-top: 0.5rem;
            font-style: italic;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #388E3C;
        }

        .audio-button {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            padding: 0.2rem;
            font-size: 1.2rem;
            margin-left: 0.5rem;
        }

        .suggestions {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem;
            margin-bottom: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .suggestion {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion:hover {
            background: #f5f5f5;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 0.5rem;
                height: 100vh;
            }

            .messages {
                padding: 0.5rem;
            }

            .message {
                max-width: 90%;
                padding: 0.8rem;
                font-size: 0.95rem;
            }

            .input-container {
                padding: 0.8rem;
            }

            input[type="text"] {
                padding: 0.6rem;
                font-size: 1rem;
            }

            button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .suggestions {
                padding: 0.3rem;
            }

            .suggestion {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 95%;
                font-size: 0.9rem;
            }
        }

        .ad-container {
            width: 100%;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Anuncio Superior -->
        <div class="ad-container">

                 style="display:block"

        <div class="suggestions">
            <div class="suggestion">Â¿CÃ³mo se dice "hola"?</div>
            <div class="suggestion">Â¿CÃ³mo se conjuga "essere"?</div>
            <div class="suggestion">Â¿QuÃ© significa "ciao"?</div>
            <div class="suggestion">Vocabulario bÃ¡sico</div>
            <div class="suggestion">Frases comunes</div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta...">

        <div class="ad-container">

    <script>
        const TRANSLATE_API_KEY = 'AIzaSyCEIicKmkzZQ7kOy0yBSVt4Dc3s80GwKYw';
        const GEMINI_API_KEY = 'AIzaSyCEIicKmkzZQ7kOy0yBSVt4Dc3s80GwKYw';
        const synth = window.speechSynthesis;
        let voices = [];

        function loadVoices() {
            voices = synth.getVoices();
        }

        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'it-IT';
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            const italianVoice = voices.find(voice => voice.lang.includes('it-IT'));
            if (italianVoice) {
                utterance.voice = italianVoice;
            }

            synth.speak(utterance);
        }

        async function translateText(text, targetLang) {
            const url = `https://translation.googleapis.com/language/translate/v2?key=${TRANSLATE_API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: text,
                        target: targetLang
                    })
                });

                const data = await response.json();
                if (data.data && data.data.translations) {
                    return data.data.translations[0].translatedText;
                }
                return null;
            } catch (error) {
                console.error('Error en la traducciÃ³n:', error);
                return null;
            }
        }

        async function getGeminiResponse(prompt) {
            const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
            
            try {
                const response = await fetch(`${url}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `ActÃºa como un profesor de italiano amigable y paciente. Responde en italiano y mantÃ©n las respuestas cortas y fÃ¡ciles de entender. Si la pregunta es en espaÃ±ol, responde en italiano. Pregunta: ${prompt}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    return data.candidates[0].content.parts[0].text;
                }
                return null;
            } catch (error) {
                console.error('Error con Gemini:', error);
                return null;
            }
        }

        function addMessage(text, isUser = false, translation = '') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            let messageContent = text;
            if (!isUser) {
                messageContent += ` <button class="audio-button" onclick="speak('${text.replace(/'/g, "\\'")}')">ðŸ”Š</button>`;
            }
            
            messageDiv.innerHTML = messageContent;

            if (translation) {
                const translationDiv = document.createElement('div');
                translationDiv.className = 'translation';
                translationDiv.textContent = translation;
                messageDiv.appendChild(translationDiv);
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        const responses = {
            "hola": "Ciao! (Informal) o Buongiorno! (Formal)",
            "gracias": "Grazie!",
            "por favor": "Per favore!",
            "buenos dÃ­as": "Buongiorno!",
            "buenas noches": "Buonanotte!",
            "cÃ³mo estÃ¡s": "Come stai? (Informal) o Come sta? (Formal)",
            "adiÃ³s": "Arrivederci! (Formal) o Ciao! (Informal)",
            "hasta luego": "A dopo!",
            "me llamo": "Mi chiamo",
            "mucho gusto": "Piacere!",
            "no entiendo": "Non capisco",
            "hablas espaÃ±ol": "Parli spagnolo?",
            "hablas italiano": "Parli italiano?",
            "cÃ³mo te llamas": "Come ti chiami?",
            "quÃ© hora es": "Che ora Ã¨?",
            "dÃ³nde estÃ¡": "Dov'Ã¨?",
            "cuÃ¡nto cuesta": "Quanto costa?",
            "perdÃ³n": "Scusi! (Formal) o Scusa! (Informal)",
            "de nada": "Prego!",
            "buen provecho": "Buon appetito!",
            "salud": "Salute!",
            "feliz cumpleaÃ±os": "Buon compleanno!",
            "feliz navidad": "Buon Natale!",
            "feliz aÃ±o nuevo": "Felice Anno Nuovo!"
        };

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim().toLowerCase();
            
            if (text) {
                addMessage(text, true);
                input.value = '';

                let response;
                // Primero intentamos encontrar una respuesta predefinida
                for (const [key, value] of Object.entries(responses)) {
                    if (text.includes(key)) {
                        response = value;
                        break;
                    }
                }

                // Si no hay respuesta predefinida, usamos Gemini
                if (!response) {
                    response = await getGeminiResponse(text);
                }

                // Si Gemini falla, usamos traducciÃ³n simple
                if (!response) {
                    response = await translateText(text, 'it');
                }

                if (response) {
                    // Traducimos la respuesta al espaÃ±ol para mostrarla como traducciÃ³n
                    const translation = await translateText(response, 'es');
                    addMessage(response, false, translation);
                } else {
                    addMessage("Mi dispiace, non ho capito. (Lo siento, no entendÃ­)", false);
                }
            }
        }

        // Manejar sugerencias
        document.querySelectorAll('.suggestion').forEach(suggestion => {
            suggestion.addEventListener('click', function() {
                document.getElementById('userInput').value = this.textContent;
                sendMessage();
            });
        });

        // Manejar Enter en el input
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Mensaje de bienvenida
        addMessage("Ciao! Sono il tuo insegnante di italiano. Come posso aiutarti oggi?", false, "Â¡Hola! Soy tu profesor de italiano. Â¿CÃ³mo puedo ayudarte hoy?");
    </script>
</body>
