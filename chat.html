<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Italiano</title>
    <link rel="stylesheet" href="colors.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--background-white);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 2rem;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            max-height: 600px;
            overflow-y: auto;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
            border-radius: 12px;
            background: var(--background-light);
            transition: transform 0.3s ease;
            max-width: 80%;
            margin: 0.5rem 0;
        }

        .message.user-message {
            align-self: flex-end;
            background: var(--accent-color);
            color: white;
        }

        .message.bot-message {
            align-self: flex-start;
            background: white;
            border: 1px solid var(--border-light);
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .message-italian {
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.4;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .message-spanish {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.4;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .message.user-message .message-italian,
        .message.user-message .message-spanish {
            color: white;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .play-button {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .play-button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .message-time {
            font-size: 0.8rem;
            color: rgba(0, 0, 0, 0.5);
            align-self: flex-end;
            margin-top: 0.3rem;
        }

        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .section-title {
            color: var(--accent-color);
            text-align: center;
            margin: 2rem 0;
            font-size: 2rem;
        }

        .section-description {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 1rem;
        }

        .chat-section {
            margin-bottom: 3rem;
        }

        .chat-section-title {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-color);
        }

        .suggestions {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem;
            margin-bottom: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .suggestion {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion:hover {
            background: #f5f5f5;
        }

        .ad-container {
            width: 100%;
            margin: 1rem 0;
            text-align: center;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: var(--background-white);
            border-top: 1px solid var(--border-light);
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            margin-right: 10px;
            font-size: 14px;
        }

        .send-button {
            background-color: var(--button-color);
            color: rgb(12, 247, 90);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: var(--hover-color);
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 1rem;
                padding: 1rem;
            }

            .message {
                padding: 0.8rem;
            }

            .message-italian {
                font-size: 1.1rem;
            }

            .message-spanish {
                font-size: 0.9rem;
            }

            .section-title {
                font-size: 1.5rem;
                margin: 1.5rem 0;
            }

            .chat-section-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

        <div class="chat-messages" id="messages"></div>

    <script>
        const TRANSLATE_API_KEY = 'AIzaSyCEIicKmkzZQ7kOy0yBSVt4Dc3s80GwKYw';
        const GEMINI_API_KEY = 'AIzaSyCEIicKmkzZQ7kOy0yBSVt4Dc3s80GwKYw';
        const synth = window.speechSynthesis;
        let voices = [];

        function loadVoices() {
            voices = synth.getVoices();
        }

        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'it-IT';
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            const italianVoice = voices.find(voice => voice.lang.includes('it-IT'));
            if (italianVoice) {
                utterance.voice = italianVoice;
            }

            synth.speak(utterance);
        }

        async function translateText(text, targetLang) {
            const url = `https://translation.googleapis.com/language/translate/v2?key=${TRANSLATE_API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: text,
                        target: targetLang
                    })
                });

                const data = await response.json();
                if (data.data && data.data.translations) {
                    return data.data.translations[0].translatedText;
                }
                return null;
            } catch (error) {
                console.error('Error en la traducciÃ³n:', error);
                return null;
            }
        }

        async function getGeminiResponse(prompt) {
            const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
            
            try {
                const response = await fetch(`${url}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `ActÃºa como un profesor de italiano amigable y paciente. Responde en italiano y mantÃ©n las respuestas cortas y fÃ¡ciles de entender. Si la pregunta es en espaÃ±ol, responde en italiano. Pregunta: ${prompt}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    return data.candidates[0].content.parts[0].text;
                }
                return null;
            } catch (error) {
                console.error('Error con Gemini:', error);
                return null;
            }
        }

        function addMessage(text, isUser = false, translation = '') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            let messageContent = `
                <div class="message-content">
                    <div class="message-italian">${text}</div>
                    ${translation ? `<div class="message-spanish">${translation}</div>` : ''}
                </div>
                <div class="message-actions">
                    <button class="play-button" onclick="speak('${text.replace(/'/g, "\\'")}')">ðŸ”Š</button>
                </div>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            
            messageDiv.innerHTML = messageContent;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        const responses = {
            "hola": "Ciao! (Informal) o Buongiorno! (Formal)",
            "gracias": "Grazie!",
            "por favor": "Per favore!",
            "buenos dÃ­as": "Buongiorno!",
            "buenas noches": "Buonanotte!",
            "cÃ³mo estÃ¡s": "Come stai? (Informal) o Come sta? (Formal)",
            "adiÃ³s": "Arrivederci! (Formal) o Ciao! (Informal)",
            "hasta luego": "A dopo!",
            "me llamo": "Mi chiamo",
            "mucho gusto": "Piacere!",
            "no entiendo": "Non capisco",
            "hablas espaÃ±ol": "Parli spagnolo?",
            "hablas italiano": "Parli italiano?",
            "cÃ³mo te llamas": "Come ti chiami?",
            "quÃ© hora es": "Che ora Ã¨?",
            "dÃ³nde estÃ¡": "Dov'Ã¨?",
            "cuÃ¡nto cuesta": "Quanto costa?",
            "perdÃ³n": "Scusi! (Formal) o Scusa! (Informal)",
            "de nada": "Prego!",
            "buen provecho": "Buon appetito!",
            "salud": "Salute!",
            "feliz cumpleaÃ±os": "Buon compleanno!",
            "feliz navidad": "Buon Natale!",
            "feliz aÃ±o nuevo": "Felice Anno Nuovo!"
        };

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim().toLowerCase();
            
            if (text) {
                addMessage(text, true);
                input.value = '';

                let response;
                // Primero intentamos encontrar una respuesta predefinida
                for (const [key, value] of Object.entries(responses)) {
                    if (text.includes(key)) {
                        response = value;
                        break;
                    }
                }

                // Si no hay respuesta predefinida, usamos Gemini
                if (!response) {
                    response = await getGeminiResponse(text);
                }

                // Si Gemini falla, usamos traducciÃ³n simple
                if (!response) {
                    response = await translateText(text, 'it');
                }

                if (response) {
                    // Traducimos la respuesta al espaÃ±ol para mostrarla como traducciÃ³n
                    const translation = await translateText(response, 'es');
                    addMessage(response, false, translation);
                } else {
                    addMessage("Mi dispiace, non ho capito. (Lo siento, no entendÃ­)", false);
                }
            }
        }

        // Manejar sugerencias
        document.querySelectorAll('.suggestion').forEach(suggestion => {
            suggestion.addEventListener('click', function() {
                document.getElementById('userInput').value = this.textContent;
                sendMessage();
            });
        });

        // Manejar Enter en el input
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Mensaje de bienvenida
        addMessage("Ciao! Sono il tuo insegnante di italiano. Come posso aiutarti oggi?", false, "Â¡Hola! Soy tu profesor de italiano. Â¿CÃ³mo puedo ayudarte hoy?");
    </script>
