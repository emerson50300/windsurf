<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Italiano</title>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --whatsapp-green: #075E54;
            --whatsapp-light-green: #128C7E;
            --whatsapp-chat-bg: #E5DDD5;
            --message-out: #DCF8C6;
            --message-in: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--whatsapp-chat-bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--whatsapp-green);
            color: white;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-info h2 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .chat-header-info p {
            font-size: 13px;
            opacity: 0.8;
        }

        .suggestions-container {
            background: white;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .suggestions {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 5px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .suggestions::-webkit-scrollbar {
            display: none;
        }

        .suggestion {
            background: var(--whatsapp-light-green);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .suggestion:hover {
            background: var(--whatsapp-green);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-image: url('https://i.pinimg.com/originals/97/c0/07/97c00759d90d786d9b6096d274ad3e07.png');
            background-size: contain;
        }

        .message {
            max-width: 65%;
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .message.user-message {
            background: var(--message-out);
            margin-left: auto;
            border-top-right-radius: 0;
        }

        .message.bot-message {
            background: var(--message-in);
            margin-right: auto;
            border-top-left-radius: 0;
        }

        .message-content {
            margin-bottom: 5px;
        }

        .message-italian {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .message-spanish {
            font-size: 14px;
            color: #666;
        }

        .message-time {
            font-size: 11px;
            color: rgba(0,0,0,0.45);
            float: right;
            margin-top: 4px;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }

        .action-button {
            background: none;
            border: none;
            color: var(--whatsapp-light-green);
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .chat-footer {
            background: #F0F0F0;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            bottom: 0;
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 8px 16px;
            flex: 1;
        }

        #userInput {
            border: none;
            outline: none;
            flex: 1;
            padding: 6px;
            font-size: 15px;
            background: none;
        }

        .send-button {
            background: none;
            border: none;
            color: var(--whatsapp-light-green);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: rgba(0,0,0,0.05);
        }

        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <img src="https://via.placeholder.com/40" alt="Chat Bot">
        <div class="chat-header-info">
            <h2>Asistente de Italiano</h2>
            <p>En línea</p>
        </div>
    </div>

    <div class="suggestions-container">
        <div class="suggestions">
            <div class="suggestion">¿Cómo se dice "hola"?</div>
            <div class="suggestion">¿Cómo se dice "gracias"?</div>
            <div class="suggestion">¿Cómo se dice "por favor"?</div>
            <div class="suggestion">¿Cómo se dice "buenos días"?</div>
            <div class="suggestion">¿Cómo se dice "buenas noches"?</div>
            <div class="suggestion">¿Cómo se dice "adiós"?</div>
            <div class="suggestion">Vocabulario básico</div>
            <div class="suggestion">Frases comunes</div>
        </div>
    </div>

    <div class="chat-container" id="chatMessages">
        <!-- Los mensajes se agregarán aquí dinámicamente -->
    </div>

    <div class="chat-footer">
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Escribe un mensaje...">
        </div>
        <button class="send-button" id="sendButton" title="Enviar">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="chat.html" class="nav-item active">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </a>
        <a href="verbos.html" class="nav-item">
            <i class="fas fa-book"></i>
            <span>Verbos</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        // Función para agregar mensajes
        function addMessage(text, isUser = false, translation = '') {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const time = new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-italian">${text}</div>
                    ${translation ? `<div class="message-spanish">${translation}</div>` : ''}
                </div>
                <div class="message-actions">
                    ${!isUser ? `<button class="action-button" onclick="speak('${text.replace(/'/g, "\\'")}')">
                        <i class="fas fa-volume-up"></i>
                    </button>` : ''}
                </div>
                <div class="message-time">${time}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Event listeners para enviar mensaje
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Event listener para sugerencias
        document.querySelectorAll('.suggestion').forEach(suggestion => {
            suggestion.addEventListener('click', function() {
                document.getElementById('userInput').value = this.textContent;
                sendMessage();
            });
        });

        // Función para enviar mensaje
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';

                try {
                    const response = await getGeminiResponse(message);
                    const translation = await translateText(response, 'es');
                    addMessage(response, false, translation);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Lo siento, ha ocurrido un error. Por favor, inténtalo de nuevo.', false);
                }
            }
        }

        // Resto del código JavaScript existente (speak, translateText, getGeminiResponse)...
        const TRANSLATE_API_KEY = 'AIzaSyCEIicKmkzZQ7kOy0yBSVt4Dc3s80GwKYw';
        const GEMINI_API_KEY = 'AIzaSyCEIicKmkzZQ7kOy0yBSVt4Dc3s80GwKYw';
        const synth = window.speechSynthesis;
        let voices = [];

        function loadVoices() {
            voices = synth.getVoices();
        }

        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'it-IT';
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            const italianVoice = voices.find(voice => voice.lang.includes('it-IT'));
            if (italianVoice) {
                utterance.voice = italianVoice;
            }

            synth.speak(utterance);
        }

        async function translateText(text, targetLang) {
            const url = `https://translation.googleapis.com/language/translate/v2?key=${TRANSLATE_API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: text,
                        target: targetLang
                    })
                });

                const data = await response.json();
                if (data.data && data.data.translations) {
                    return data.data.translations[0].translatedText;
                }
                return null;
            } catch (error) {
                console.error('Error en la traducción:', error);
                return null;
            }
        }

        async function getGeminiResponse(prompt) {
            const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
            
            try {
                const response = await fetch(`${url}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Actúa como un profesor de italiano amigable y paciente. Responde en italiano y mantén las respuestas cortas y fáciles de entender. Si la pregunta es en español, responde en italiano. Pregunta: ${prompt}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    return data.candidates[0].content.parts[0].text;
                }
                return null;
            } catch (error) {
                console.error('Error con Gemini:', error);
                return null;
            }
        }

        // Mensaje de bienvenida
        addMessage("Ciao! Sono il tuo insegnante di italiano. Come posso aiutarti oggi?", false, "¡Hola! Soy tu profesor de italiano. ¿Cómo puedo ayudarte hoy?");
    </script>
</body>
</html>
