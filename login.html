<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Panel de Administración</h2>
        <div class="alert alert-info" role="alert">
            Credenciales de acceso:<br>
            Email: novara5030@gmail.com<br>
            Contraseña: nejapa503
        </div>
        <form id="loginForm">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" value="novara5030@gmail.com" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" value="nejapa503" required>
                <label for="password">Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Iniciar Sesión</button>
            <div id="error-message"></div>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDKGPWmwH0d_8IZLXpBqzAFeQTOv5-YmvE",
            authDomain: "windsurf-italiano-8c0a5.firebaseapp.com",
            projectId: "windsurf-italiano-8c0a5",
            storageBucket: "windsurf-italiano-8c0a5.appspot.com",
            messagingSenderId: "1031404838526",
            appId: "1:1031404838526:web:c0c9c9b9c9c9b9c9c9c9c9",
            measurementId: "G-XXXXXXXXXX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                console.log('Intentando iniciar sesión...');
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Usuario autenticado:', userCredential.user);
                
                // Verificar si el usuario tiene el UID correcto
                if (userCredential.user.uid === '9sLXtNr8EMfj34IUc9F2dbCGYuF2') {
                    console.log('UID correcto, redirigiendo...');
                    window.location.href = 'admin/dashboard.html';
                } else {
                    console.log('UID incorrecto');
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'No tienes permisos para acceder al panel de administración';
                    await auth.signOut();
                }
            } catch (error) {
                console.error('Error de autenticación:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Email o contraseña incorrectos: ' + error.message;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
