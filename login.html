<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Italiano Básico</title>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-main);
            padding: 1rem;
        }
        .login-card {
            background: var(--background-white);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-title {
            color: var(--accent-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-label {
            color: var(--text-main);
            font-size: 0.9rem;
            font-weight: bold;
        }
        .form-input {
            padding: 0.8rem;
            border: 2px solid var(--border-light);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-input:focus {
            border-color: var(--accent-color);
            outline: none;
        }
        .login-button {
            background-color: var(--button-color);
            color: rgb(12, 247, 90);
            border: none;
            padding: 1rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: var(--hover-color);
        }
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        .register-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .register-link:hover {
            color: var(--hover-color);
        }
        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        @media (max-width: 768px) {
            .login-card {
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .form-input {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            .login-button {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            padding: 0.75rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            transform: translateY(-1px);
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title text-center mb-4">Panel de Administración</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-input" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-input" id="password" required>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="btn btn-primary login-button w-100 mt-3">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQgpHPIIz0-zio9toelxZTzlJEMhSen3s",
            authDomain: "windsurf-italiano-8c0a5.firebaseapp.com",
            projectId: "windsurf-italiano-8c0a5",
            storageBucket: "windsurf-italiano-8c0a5.firebasestorage.app",
            messagingSenderId: "328519048019",
            appId: "1:328519048019:web:d0c9fddf2caef9fe979fa6",
            measurementId: "G-S9LJMWVJ8G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const analytics = getAnalytics(app);

        // Check if user is already signed in
        onAuthStateChanged(auth, (user) => {
            if (user && user.uid === 'J4BwnOntCzVoTPNoaaYgH9w4axZ2') {
                window.location.href = 'admin/dashboard.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                console.log('Intentando iniciar sesión...');
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Usuario autenticado:', userCredential.user);
                
                // Verificar si el usuario tiene el UID correcto
                if (userCredential.user.uid === 'J4BwnOntCzVoTPNoaaYgH9w4axZ2') {
                    console.log('UID correcto, redirigiendo...');
                    window.location.href = 'admin/dashboard.html';
                } else {
                    console.log('UID incorrecto');
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'No tienes permisos para acceder al panel de administración';
                    await auth.signOut();
                }
            } catch (error) {
                console.error('Error de autenticación:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Error de inicio de sesión: ' + error.message;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
