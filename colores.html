    <style>
        :root {
            --background-white: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #4CAF50;
            --text-secondary: #666;
            --button-color: #4CAF50;
            --hover-color: #388E3C;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .color-card {
            background: var(--background-white);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .color-sample {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid var(--background-white);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .color-name {
            color: var(--accent-color);
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .color-translation {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .play-button {
            background-color: var(--button-color);
            color: rgb(12, 247, 90);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: var(--hover-color);
        }

        .section-title {
            color: var(--accent-color);
            text-align: center;
            margin: 2rem 0;
            font-size: 2rem;
        }

        .section-description {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 1rem;
        }

        .color-section {
            background: var(--background-white);
            border-radius: 8px;
            padding: 2rem;
            margin: 1rem;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        @media (max-width: 768px) {
            .color-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 0.8rem;
            }

            .color-card {
                padding: 1rem;
            }

            .color-sample {
                width: 80px;
                height: 80px;
            }

            .color-name {
                font-size: 1.5rem;
            }

            .color-translation {
                font-size: 1rem;
            }

            .section-title {
                font-size: 1.5rem;
                margin: 1.5rem 0;
            }
        }
    </style>
</head>
