<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbos Italianos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .verbs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .verb-button {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .verb-button:hover {
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .verb-title {
            color: #009688;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .verb-type {
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
        }
        .conjugation-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .conjugation-table th {
            background: #f5f5f5;
            padding: 10px;
            text-align: left;
            color: #009688;
        }
        .conjugation-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .audio-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #009688;
            font-size: 1.2em;
            padding: 5px;
        }
        .audio-button:hover {
            color: #00796b;
        }
        .verb-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        @media (max-width: 768px) {
            .modal-content {
                margin: 0;
                width: 100%;
                height: 100%;
                border-radius: 0;
                overflow-y: auto;
            }
            .conjugation-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Italiano Pareto</div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="alfabeto.html">Alfabeto</a></li>
                <li><a href="numeros.html">NÃºmeros</a></li>
                <li><a href="colores.html">Colores</a></li>
                <li><a href="verbos.html">Verbos</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Verbos en Italiano</h1>
        <p>Aprende los verbos mÃ¡s importantes del italiano</p>
    </div>

    <div class="verbs-container" id="verbsContainer"></div>

    <div class="modal" id="verbModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const verbs = {
            'abbaiare': {
                meaning: 'ladrar',
                type: 'irregolare',
                conjugations: {
                    presente: {
                        'io': 'abbaio',
                        'tu': 'abbai',
                        'lui/lei': 'abbaia',
                        'noi': 'abbaiamo',
                        'voi': 'abbaiate',
                        'loro': 'abbaiano'
                    },
                    'passato prossimo': {
                        'io': 'ho abbaiato',
                        'tu': 'hai abbaiato',
                        'lui/lei': 'ha abbaiato',
                        'noi': 'abbiamo abbaiato',
                        'voi': 'avete abbaiato',
                        'loro': 'hanno abbaiato'
                    }
                }
            },
            'abbassare': {
                meaning: 'bajar',
                type: 'regulare',
                conjugations: {
                    presente: {
                        'io': 'abbasso',
                        'tu': 'abbassi',
                        'lui/lei': 'abbassa',
                        'noi': 'abbassiamo',
                        'voi': 'abbassate',
                        'loro': 'abbassano'
                    },
                    'passato prossimo': {
                        'io': 'ho abbassato',
                        'tu': 'hai abbassato',
                        'lui/lei': 'ha abbassato',
                        'noi': 'abbiamo abbassato',
                        'voi': 'avete abbassato',
                        'loro': 'hanno abbassato'
                    }
                }
            }
            // Agregar mÃ¡s verbos aquÃ­
        };

        function playAudio(text) {
            const utterance = encodeURIComponent(text);
            const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&tl=it&client=tw-ob&q=${utterance}`);
            audio.play().catch(error => {
                console.log('Error playing audio:', error);
            });
        }

        function showVerb(verb) {
            const verbInfo = verbs[verb];
            const modal = document.getElementById('verbModal');
            const content = document.getElementById('modalContent');

            content.innerHTML = `
                <div class="verb-header">
                    <h2 class="verb-title">${verb.toUpperCase()} [${verbInfo.meaning}]</h2>
                    <button onclick="playAudio('${verb}')" class="audio-button">ðŸ”Š</button>
                </div>
                <div class="verb-type">Verbo ${verbInfo.type}</div>
                <h3>INDICATIVO</h3>
                <table class="conjugation-table">
                    <tr>
                        <th>Presente</th>
                        <th>Audio</th>
                        <th>Passato Prossimo</th>
                        <th>Audio</th>
                    </tr>
                    ${Object.keys(verbInfo.conjugations.presente).map(pronoun => `
                        <tr>
                            <td>${pronoun} ${verbInfo.conjugations.presente[pronoun]}</td>
                            <td><button onclick="playAudio('${pronoun} ${verbInfo.conjugations.presente[pronoun]}')" class="audio-button">ðŸ”Š</button></td>
                            <td>${pronoun} ${verbInfo.conjugations['passato prossimo'][pronoun]}</td>
                            <td><button onclick="playAudio('${pronoun} ${verbInfo.conjugations['passato prossimo'][pronoun]}')" class="audio-button">ðŸ”Š</button></td>
                        </tr>
                    `).join('')}
                </table>
            `;

            modal.style.display = 'block';
        }

        // Cerrar modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('verbModal').style.display = 'none';
        }

        // Cerrar modal cuando se hace clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('verbModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Crear botones de verbos
        const container = document.getElementById('verbsContainer');
        Object.keys(verbs).forEach(verb => {
            const button = document.createElement('div');
            button.className = 'verb-button';
            button.innerHTML = `
                ${verb}
                <button onclick="event.stopPropagation(); playAudio('${verb}')" class="audio-button">ðŸ”Š</button>
            `;
            button.onclick = () => showVerb(verb);
            container.appendChild(button);
        });
    </script>
</body>
</html>
