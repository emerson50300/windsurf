        function playAudio(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'it-IT';
            utterance.rate = 1.0; // Velocidad normal
            utterance.pitch = 1.0; // Tono normal
            utterance.volume = 1.0; // Volumen máximo
            window.speechSynthesis.speak(utterance);
        }

        function showVerb(verb) {
            const verbInfo = verbs[verb];
            const modal = document.getElementById('verbModal');
            const content = document.getElementById('modalContent');

            // Conjugaciones por defecto si no están definidas
            const defaultConjugations = {
                presente: {
                    'io': '(conjugación pendiente)',
                    'tu': '(conjugación pendiente)',
                    'lui/lei': '(conjugación pendiente)',
                    'noi': '(conjugación pendiente)',
                    'voi': '(conjugación pendiente)',
                    'loro': '(conjugación pendiente)'
                },
                'passato prossimo': {
                    'io': '(conjugación pendiente)',
                    'tu': '(conjugación pendiente)',
                    'lui/lei': '(conjugación pendiente)',
                    'noi': '(conjugación pendiente)',
                    'voi': '(conjugación pendiente)',
                    'loro': '(conjugación pendiente)'
                }
            };

            const conjugations = verbInfo.conjugations || defaultConjugations;

            content.innerHTML = `
                <div class="verb-header">
                    <h2 class="verb-title">${verb.toUpperCase()} [${verbInfo.meaning}]</h2>
                    <button onclick="playAudio('${verb}')" class="audio-button">🔊</button>
                </div>
                <div class="verb-type">Verbo ${verbInfo.type}</div>
                <h3>INDICATIVO</h3>
                <table class="conjugation-table">
                    <tr>
                        <th>Presente</th>
                        <th>Audio</th>
                        <th>Passato Prossimo</th>
                        <th>Audio</th>
                    </tr>
                    ${Object.keys(conjugations.presente).map(pronoun => `
                        <tr>
                            <td>${pronoun} ${conjugations.presente[pronoun]}</td>
                            <td>${conjugations.presente[pronoun] !== '(conjugación pendiente)' ? 
                                `<button onclick="playAudio('${pronoun} ${conjugations.presente[pronoun]}')" class="audio-button">🔊</button>` : 
                                ''}</td>
                            <td>${pronoun} ${conjugations['passato prossimo'][pronoun]}</td>
                            <td>${conjugations['passato prossimo'][pronoun] !== '(conjugación pendiente)' ? 
                                `<button onclick="playAudio('${pronoun} ${conjugations['passato prossimo'][pronoun]}')" class="audio-button">🔊</button>` : 
                                ''}</td>
                        </tr>
                    `).join('')}
                </table>
            `;

            modal.style.display = 'block';
        }

        // Cerrar modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('verbModal').style.display = 'none';
        }

        // Cerrar modal cuando se hace clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('verbModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Crear botones de verbos
        const container = document.getElementById('verbsContainer');
        Object.keys(verbs).forEach(verb => {
            const button = document.createElement('div');
            button.className = 'verb-button';
            button.innerHTML = `
                ${verb}
                <button onclick="event.stopPropagation(); playAudio('${verb}')" class="audio-button">🔊</button>
            `;
            button.onclick = () => showVerb(verb);
            container.appendChild(button);
        });
