<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbos Italianos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .verb-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .verb-button {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .verb-button:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .verb-title {
            color: #009688;
            font-size: 24px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .verb-meaning {
            font-style: italic;
            color: #666;
            margin-bottom: 20px;
        }
        .conjugation-section {
            margin-top: 20px;
        }
        .conjugation-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .conjugation-table th {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: left;
            color: #009688;
        }
        .conjugation-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .audio-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #009688;
            font-size: 1.2em;
            padding: 5px;
        }
        .audio-button:hover {
            color: #00796b;
        }
        @media (max-width: 768px) {
            .modal-content {
                margin: 0;
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
            .conjugation-table {
                font-size: 14px;
            }
            .verb-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Italiano Pareto</div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="alfabeto.html">Alfabeto</a></li>
                <li><a href="numeros.html">NÃºmeros</a></li>
                <li><a href="colores.html">Colores</a></li>
                <li><a href="verbos.html">Verbos</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Verbos en Italiano</h1>
        <p>Aprende los verbos mÃ¡s importantes del italiano</p>
    </div>

    <div class="verb-grid" id="verbGrid"></div>

    <div class="modal" id="verbModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const verbs = ['abbaiare', 'abbandonare', 'abbassare', 'abbattere', 'abbinare', 'abbondare', 'abbottonare', 'abbracciare', 'abitare', 'abituarsi', 'accadere', 'accarezzare', 'accendere', 'accettare', 'accompagnare', 'accorciare', 'accorgersi', 'accostare', 'accusare', 'acquistare', 'adattarsi', 'addolcire', 'addormentarsi', 'adorare', 'affacciarsi', 'affermare', 'afferrare', 'affettare', 'affittare', 'affondare', 'aggiungere', 'aggiustare', 'aggrapparsi', 'aggredire', 'agire', 'aiutare', 'allacciare', 'allenarsi', 'allontanarsi', 'allungare', 'alzare', 'alzarsi', 'amare', 'ambientare', 'ammazzare', 'ammirare', 'andare', 'annoiarsi', 'anticipare', 'appartenere', 'aprire', 'arrabbiarsi', 'arrangiarsi', 'arrestare', 'arrivare', 'arrotolare', 'arrugginirsi', 'asciugare', 'ascoltare', 'aspettare', 'assaggiare', 'assassinare', 'assicurare', 'assistere', 'associare', 'assolvere', 'assomigliare', 'attaccare', 'attirare', 'attrarre', 'attrezzare', 'aumentare', 'avallare', 'avere', 'avvertire', 'avvicinarsi', 'avvisare', 'avvitare', 'avvolgere'];

        function playAudio(text) {
            const utterance = encodeURIComponent(text);
            const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&tl=it&client=tw-ob&q=${utterance}`);
            audio.play().catch(error => {
                console.log('Error playing audio:', error);
            });
        }

        function showVerb(verb) {
            const modal = document.getElementById('verbModal');
            const content = document.getElementById('modalContent');
            
            const conjugations = {
                abbaiare: {
                    meaning: 'ladrar',
                    type: 'irregolare',
                    presente: {
                        'io': 'abbaio',
                        'tu': 'abbai',
                        'lui/lei': 'abbaia',
                        'noi': 'abbaiamo',
                        'voi': 'abbaiate',
                        'loro': 'abbaiano'
                    },
                    passato: {
                        'io': 'ho abbaiato',
                        'tu': 'hai abbaiato',
                        'lui/lei': 'ha abbaiato',
                        'noi': 'abbiamo abbaiato',
                        'voi': 'avete abbaiato',
                        'loro': 'hanno abbaiato'
                    }
                }
                // Agregar mÃ¡s verbos aquÃ­
            };

            const verbInfo = conjugations[verb] || {
                meaning: '(significado pendiente)',
                type: 'regulare',
                presente: {},
                passato: {}
            };

            content.innerHTML = `
                <div class="verb-title">
                    ${verb.toUpperCase()} [${verbInfo.meaning}]
                    <button onclick="playAudio('${verb}')" class="audio-button">ðŸ”Š</button>
                </div>
                <div class="verb-meaning">
                    Verbo ${verbInfo.type}
                </div>
                <div class="conjugation-section">
                    <h3>INDICATIVO</h3>
                    <table class="conjugation-table">
                        <tr>
                            <th>Presente</th>
                            <th>Audio</th>
                            <th>Passato Prossimo</th>
                            <th>Audio</th>
                        </tr>
                        ${Object.entries(verbInfo.presente).map(([pronoun, form]) => `
                            <tr>
                                <td>${pronoun} ${form}</td>
                                <td><button onclick="playAudio('${pronoun} ${form}')" class="audio-button">ðŸ”Š</button></td>
                                <td>${pronoun} ${verbInfo.passato[pronoun]}</td>
                                <td><button onclick="playAudio('${pronoun} ${verbInfo.passato[pronoun]}')" class="audio-button">ðŸ”Š</button></td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('verbModal');
            modal.style.display = 'none';
        }

        // Cerrar modal cuando se hace clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('verbModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Crear grid de verbos
        const grid = document.getElementById('verbGrid');
        verbs.forEach(verb => {
            const button = document.createElement('div');
            button.className = 'verb-button';
            button.innerHTML = `
                ${verb}
                <button onclick="event.stopPropagation(); playAudio('${verb}')" class="audio-button">ðŸ”Š</button>
            `;
            button.onclick = () => showVerb(verb);
            grid.appendChild(button);
        });
    </script>
</body>
</html>
